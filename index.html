<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>M777 兑换码</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="stage" role="main">
    <!-- 顶部标题（可留可删，不影响布局） -->
    <header class="top">
      <h1 class="title"> </h1>
      <p class="sub"> </p>
    </header>

    <!-- ✅ 兑换码：必须显示在画面中间的“红框区域” -->
    <section class="codesWrap" aria-label="兑换码列表">
      <div id="codesList" class="list"></div>
    </section>

    <!-- ✅ 活动说明：无文案就完全不显示 -->
    <section id="promoSection" class="promo" aria-label="Más beneficios" hidden>
      <div class="promoTitle">Más beneficios</div>
      <div id="promoText" class="promoText"></div>
    </section>
  </main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
